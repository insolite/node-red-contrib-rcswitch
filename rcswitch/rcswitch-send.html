<script type="text/javascript">
    RED.nodes.registerType('rcswitch send', {
        category: 'output',
        color: '#a6bbcf',
        defaults: {
            name: {value: ""},
            pin: {value: ""},
            code: {value: ""}
        },
        inputs: 1,
        outputs: 0,
        icon: "rcswitch.png",
        label: function () {
            return this.name || "RC Switch Send";
        },
        align: 'right',
        oneditprepare: function() {
            $("#node-input-pin").typedInput({
                default: 'num',
                types: ['msg', 'flow', 'global', 'num']
            });
            $("#node-input-code").typedInput({
                default: 'num',
                types: ['msg', 'flow', 'global', 'str', 'num']
            });
        }
    });
</script>

         <input type="text" id="node-input-pin" placeholder="Pin">

    <div class="form-row node-input-code">
         <label for="node-input-code"><i class="fa fa-calculator"></i> Code</label>
         <input type="text" id="node-input-code" placeholder="Code">

</script>
